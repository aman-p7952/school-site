{% extends 'base.html' %}

{% block content %}
<div class="m-5">
<form action="{%url 'register'%}" method="post" class="needs-validation m-5" novalidate>
    {% csrf_token %}
    <div class="row ">
      <div class="col">
        <input type="text" class="form-control" id = 'fname' name="fname" placeholder="First name" required>
        <div class="invalid-feedback">Please enter first name</div>
      </div>
      <div class="col">
        <input type="text" class="form-control" id = "lname" name="lname" placeholder="Last name" required>
        <div class="invalid-feedback">Please enter last name</div>
      </div>
    </div>
    <div class="row my-2">
        <div class="col-md-6">
          <input type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Email" required>
          <div class="invalid-feedback">Please enter Email</div>
        </div>
        <div class = "form-group col-md-3">
            <lable for="selectgender">Gender</lable>
            <select class="form-control" id ="selectgender" name="selectgender  " required>
                <option value=""disabled selected>Choose...</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other </option>
            </select>
            <div class="invalid-feedback"> Please select gender </div>
        </div>
        <div class = "form-group col-md-3">
            <label for="date">DOB</label>
            <input class="form-control" type = "date" id ="date" name = "date"> 
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" name="inputAddress" placeholder="1234 Main St" required>
        <div class="invalid-feedback">Please enter Address</div>
      </div>
      <div class="form-group1">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" name="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="text" class="form-control" id="inputCity" name="inputCity" required>
          <div class="invalid-feedback">Please enter city name</div>
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control" name="inputState" required>
            <option value=""disabled selected>Choose...</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
            <option value="Daman and Diu">Daman and Diu</option>
            <option value="Delhi">Delhi</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Puducherry">Puducherry</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
          </select>
          <div class="invalid-feedback">Please select state</div>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" name ="inputZip" class="form-control" id="inputZip" pattern="\d+" required>

          <div class="invalid-feedback">Please enter valid zip</div>
        </div>
    </div>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>   
</div>
<script>
    {% comment %} window.onbeforeunload = function() {
        localStorage.setItem("fname", $('#fname').val());
        localStorage.setItem("lname", $('#lname').val());

    }
    window.onload = function() {
        var fname = localStorage.getItem("fname");
        if (fname !== null) $('#fname').val(fname);
        var lname = localStorage.getItem("lname");
        if (lname !== null) $('#lname').val(lname);
    } {% endcomment %}

</script>
{% endblock content %}
